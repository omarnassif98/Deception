<!DOCTYPE html>
    <head scripts_to_deploy="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js /scripts/business_logic/firebase/FirebaseInitializer.js /scripts/business_logic/firebase/FirebaseAuthManager.js /scripts/business_logic/website/CustomComponents.js /scripts/business_logic/firebase/auth.test.js">
        <link rel="stylesheet" href="/style/navbar.css">
    </head>
    <body>
        <div id='navbar' style="display: none;">
            <div class="navbar_item">
                <span>Option 1</span>
            </div>
            <div class="navbar_item">
                <span>Option 2</span>
            </div>
            <div class="navbar_item">
                <span>Option 3</span>
            </div>
            <div class="navbar_item" style="margin-left: auto; order: 2;" onclick="focusModal('auth')">
                <span>Login/Signup</span>
            </div>
        </div id='navbar'>

        <div id='modal' style="display: none;">
            <div id='modal_placeholder'>
                <div id='modal_container'>
                    <header>
                        <span id="modal_dismiss_button" style="margin: .6em; font-size: large; display: block; float: right;">X</span>
                        <span id="modal_header_prompt" style="margin: .4em; font-size: x-large">Prompt</span>
                        <hr>
                    </header>
                    <div id="profile_mode" style="display: none;" prompt="First things first.<br>Some introductions">
                        <div id="prof_form" class="form_container">
                            <div id="prof_dname_wrapper" class="form_input_wrapper">
                                <input type="text" id="dname_input" class="text_entry" placeholder="Display name"> 
                                <span id="dname_error" class="text_input_error">ERROR</span>
                            </div>
                            
                            <div class="form_input_wrapper">
                                <label for="prof_beginner">New to Diplomacy?</label>
                                <input type="checkbox" name="prof_beginner" id="prof_beginner" checked>
                            </div>
                        </div>
                        <button onclick="submitProfileData()">All done</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
