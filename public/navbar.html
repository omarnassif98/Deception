<!DOCTYPE html>
    <body>
        <div id='navbar'>
            <div class="navbar_item">
                <span>Option 1</span>
            </div>
            <div class="navbar_item">
                <span>Option 2</span>
            </div>
            <div class="navbar_item">
                <span>Option 3</span>
            </div>
            <div class="navbar_item" style="margin-left: auto; order: 2;" onclick="focusModal('auth')">
                <span>Login/Signup</span>
            </div>
        </div id='navbar'>

        <div id='modal'>
            <div id='modal_placeholder'>
                <div id='modal_container'>
                    <header>
                        <span id="modal_dismiss_button" style="margin: .6em; font-size: large; display: block; float: right;">X</span>
                        <span id="modal_header_prompt" style="margin: .4em; font-size: x-large">Prompt</span>
                        <hr>
                    </header>
                    <div id="auth_mode" style="display: none;" prompt="Let's get you logged in">
                        <div>
                            <div id="auth_selector" val="login">
                                <span val="login" class="selected" onclick="changeAuthenticationMode(this, this.nextElementSibling)">Log In</span>
                                <span val="signup" onclick="changeAuthenticationMode(this, this.previousElementSibling)">Sign Up</span>
                            </div>

                            <div id='auth_form' class="form_container">  
                                <div class="form_input_wrapper">
                                    <input type="text" id="email_input" class="text_entry" placeholder="Email">
                                    <span id="email_error" class="text_input_error">ERROR</span>
                                </div>
                                
                                <div class="form_input_wrapper">
                                    <input type="password" id="password_input" class="text_entry" placeholder="Password">
                                    <span id="password_error" class="text_input_error">ERROR</span>
                                </div>

                                <div style="display: none;" class="form_input_wrapper">
                                    <input type="password" id="verify_input" class="text_entry" placeholder="Confirm Password">
                                    <span id="verify_error" class="text_input_error">ERROR</span>
                                </div>
                            </div>
                            <button style="float: right; margin-right: 3em;" onclick="submitUserAutehentication()">All Done</button>
                        </div>
                    </div>
                    <div id="profile_mode" style="display: none;" prompt="First things first.<br>Some introductions">
                        <div class="form_container">
                            <div id="prof_dname_wrapper" class="form_input_wrapper">
                                <input type="text" id="dname_input" class="text_entry" placeholder="Display name"> 
                                <span id="dname_error" class="text_input_error">ERROR</span>
                            </div>
                            
                            <div class="form_input_wrapper">
                                <label for="prof_beginner">New to Diplomacy?</label>
                                <input type="checkbox" name="prof_beginner" id="prof_beginner" checked>
                            </div>
                        </div>
                        <button onclick="">All done</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
